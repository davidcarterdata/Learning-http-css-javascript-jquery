<!DOCTYPE html>
<html>
  <head>
    <title>Github Hub</title>
  </head>
  <body>
    <header>
      <div><img src="img/gitlogo.jpg" /></div>
      <div>This is a site to search Github for interesting projects.</div>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <p>In this <em>sample site</em>, we'll show a list of <a href="http://github.com">Github</a> projects <span>and the data</span> about <strong>those projects</strong>.</p>
      <form action="http://wilder.azurewebsites.net/echo" method="POST">
        <input name="searchPhrase" /> <br/>
        <input type="checkbox" name="useStars" checked="true" /> Use Stars? <br/>
        <select name="langChoice">
          <option>All</option>
          <option selected>Javascript</option>
          <option>C#</option>
          <option>C++</option>
          <option>Ruby</option>
        </select> <br/>
        <input type="submit" value="search" />
      </form>
    </section>
    <footer>
      &copy; 2017 &gt; &lt; &#4567;
    </footer>
  </body>
</html>
